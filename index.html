<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GAS SUPPLY</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Order Now</a></li>
            </ul>
        </nav>
        <h1>GAS SUPPLY PROJECT</h1>
    </header>

    <div id="gasCylinderInfo">
        <h2><u>CHOOSE YOUR FAVORITE GAS CYLINDER</u></h2>

        <form id="orderForm" onsubmit="return fetchBrandImage()">
            <label for="cylinderSize">Select Cylinder Size:</label><br>
            <select name="cylinderSize" id="cylinderSize">
                <option value="small">3 KG</option>
                <option value="medium">6 KG</option>
                <option value="large">12 KG</option>
                <option value="extra large">20 KG</option>
            </select>
            <br>

            <label for="cylinderBrand">Select Cylinder Brand:</label><br>
            <select name="cylinderBrand" id="cylinderBrand">
                <option value="totalgas">TOTAL GAS</option>
                <option value="progas">ProGas</option>
                <option value="kgas">K-GAS</option>
                <option value="olagas">OLA GAS</option>
                <option value="afrigas">AFRI GAS</option>
            </select>
            <br>
            <input type="submit" value="Submit Order">
        </form>

        <!-- Display area for the brand image -->
        <div id="brandImageContainer"></div>
    </div>

    <footer>
        <p>&copy; 2024 Gas Cylinder Supply</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
